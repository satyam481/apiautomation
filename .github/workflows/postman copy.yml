name: API Automation

on:
  push:
    branches:
      - sm-dev
  pull_request:
    branches:
      - main
  schedule:
    - cron: '45 16 * * *'   # Nightly regression (14:00 UTC)

permissions:
  contents: write

jobs:

  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Newman + Allure Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-allure

      - name: Run Smoke or Regression
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "Running Full Regression"
            newman run "https://api.getpostman.com/collections/45236363-e707068e-ba6a-49f6-8050-0e03bb9a1e42?apikey=${{ secrets.POSTMAN_API_KEY }}" \
            --reporters cli,allure \
            --reporter-allure-export allure-results \
            --delay-request 200 || \
            newman run "https://api.getpostman.com/collections/45236363-e707068e-ba6a-49f6-8050-0e03bb9a1e42?apikey=${{ secrets.POSTMAN_API_KEY }}" \
            --reporters cli,allure \
            --reporter-allure-export allure-results \
            --delay-request 200
          else
            echo "Running Smoke Suite"
            newman run "https://api.getpostman.com/collections/45236363-e707068e-ba6a-49f6-8050-0e03bb9a1e42?apikey=${{ secrets.POSTMAN_API_KEY }}" \
            --folder "Smoke" \
            --reporters cli,allure \
            --reporter-allure-export allure-results \
            --delay-request 200 || \
            newman run "https://api.getpostman.com/collections/45236363-e707068e-ba6a-49f6-8050-0e03bb9a1e42?apikey=${{ secrets.POSTMAN_API_KEY }}" \
            --folder "Smoke" \
            --reporters cli,allure \
            --reporter-allure-export allure-results \
            --delay-request 200
          fi

      # Install Java for Allure CLI
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.36.0/allure-commandline-2.36.0.zip
          unzip allure-commandline-2.36.0.zip
          sudo mv allure-2.36.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      # Checkout gh-pages branch for history
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Copy History
        run: |
          if [ -d "gh-pages/history" ]; then
            cp -r gh-pages/history allure-results/history
          fi

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Publish to GitHub Pages
        run: |
          rm -rf gh-pages/*
          cp -r allure-report/* gh-pages/
          cd gh-pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update Allure Report"
          git push origin gh-pages
